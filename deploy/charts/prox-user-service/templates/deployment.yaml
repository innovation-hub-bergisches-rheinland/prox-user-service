apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prox-user-service.fullname" . }}
  labels:
    {{- include "prox-user-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prox-user-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prox-user-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prox-user-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: QUARKUS_KUBERNETES_CONFIG_ENABLED
              value: "true"
            - name: QUARKUS_KUBERNETES_CONFIG_CONFIG_MAPS
              {{- if .Values.config.existingConfigMap }}
              value: {{ .Values.config.existingConfigMap }}
              {{- else }}
              value: {{ include "prox-user-service.fullname" . }}
              {{- end }}
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  {{- if .Values.config.existingSecret }}
                  name: {{ .Values.config.existingSecret }}
                  {{- else }}
                  name: {{ include "prox-user-service.fullname" . }}
                  {{- end }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  {{- if .Values.config.existingSecret }}
                  name: {{ .Values.config.existingSecret }}
                  {{- else }}
                  name: {{ include "prox-user-service.fullname" . }}
                  {{- end }}
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: keycloak.client-secret
                  {{- if .Values.config.existingSecret }}
                  name: {{ .Values.config.existingSecret }}
                  {{- else }}
                  name: {{ include "prox-user-service.fullname" . }}
                  {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
