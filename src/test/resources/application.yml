eureka:
  client:
    enabled: false
logging:
  level:
    .: debug
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
  # TODO
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.archi-lab.io/auth/realms/archilab
